<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CarritodeCompras</title>
    <link rel="stylesheet" href="css/carrito.css">
</head>
<body>
    <header class="header-bar">
        <div class="header-content">
            <h2>MINI TIENDA DON BOSCO</h2>
            <div class="carrito-contenedor">
                <svg class="carrito-icono" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A1.003 1.003 0 0 0 20 4H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
                <div class="carrito-overlay"></div>
                <div id="carrito" class="carrito-dropdown">
                    <div class="carrito-header">
                        <h3>Carrito de Compras</h3>
                    </div>
                    <div class="carrito-contenido">
                        <table id="lista-carrito" class="u-full-width">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Producto</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Subtotal</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="carrito-totales" id="carrito-footer"></div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="lista-productos" class="container">
            <h3 id="encabezado" class="encabezado">PRODUCTOS DE DESCUENTO EN LINEA</h3>
            <div id="productos-grid" class="row">
            </div>
        </div>
    </main>

    <footer id="footer" class="footer">
        <div class="container">
            <div class="footer-content">
                <h3 class="footer-title">Mini Tienda Don Bosco</h3>
                <p class="footer-slogan">De todo para tu hogar</p>
                <p class="footer-copyright">Â© <span id="year"></span></p>
            </div>
        </div>
    </footer>

    <script src="js/products.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/appcarrito.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
